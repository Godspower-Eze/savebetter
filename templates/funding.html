{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="span9">
    <div class="content">
        <div class="btn-controls">
            <div class="btn-box-row row-fluid">
                <a href="#" class="btn-box big span12">
                    <p class="text-muted">
                    <form class="form-vertical" action="." method="post" id="funding-form" data-username="{{user.username}}">
                        {% csrf_token %}
                        <div class="control-group">
                            <div class="controls row-fluid">
                                <input type="number" class="span8" placeholder="Enter Amount" required=required id="funding-form-number-field">
                            </div>
                            <div class="controls row-fluid">
                                <input type="submit" class="span8 btn btn-primary" value="Fund">
                            </div>
                        </div>
                    </form>
                    </p>
                </a>
            </div>
        </div>
        <!--/#btn-controls-->
        <!--/.module-->
    </div>
    <!--/.content-->
</div>
<script src="https://checkout.sendcashpay.com/lib/lib.bundle.js"></script>
<script src="{% static 'scripts/funding.js' %}" type="text/javascript"></script>
{% endblock content %}
